<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* Style for the chatbot button */
        #chatbotButton {
            position: fixed;
            bottom: 20px; /* Adjust as needed */
            right: 20px; /* Adjust as needed */
            z-index: 9999; /* Ensure it's on top of other elements */
        }
        /* Style for the chatbot section */
        #chatbotContainer {
            position: fixed;
            bottom: 20px; /* Adjust as needed */
            right: 20px; /* Adjust as needed */
            display: none;
            width: 300px; /* Adjust width as needed */
            height: 400px; /* Adjust height as needed */
            border: none;
            z-index: 9998; /* Ensure it's behind the chatbot button */
        }
    </style>
</head>
<body>
    <!-- Chatbot button -->
    <button id="chatbotButton">Python Chatbot</button>

    <!-- Chatbot section -->
    <iframe id="chatbotContainer" src=""></iframe>

    <script>
        // Function to toggle the visibility of the chatbot section
        function toggleChatbot() {
            var chatbotContainer = document.getElementById("chatbotContainer");
            if (chatbotContainer.style.display === "none") {
                chatbotContainer.style.display = "block";
                chatbotContainer.src = "http://127.0.0.1:5000/"; // URL to chatbot route
            } else {
                chatbotContainer.style.display = "none";
            }
        }

        // Event listener for the chatbot button click
        document.getElementById("chatbotButton").addEventListener("click", toggleChatbot);
    </script>
</body>
</html>
